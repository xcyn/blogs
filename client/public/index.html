<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="博客"> 
		<meta name="description" content="熊川宇的博客"> 
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>熊川宇的博客</title>
    <style>
        #skeleton-app {
            max-width: 500px;
            width: 100%;
            position: fixed;
            top: 0;
            left: 50%;
            bottom: 0;
            right: 0;
            z-index: 999999;
            transform: translateX(-50%);
            background-color: #fff;
        }
    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but client doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="skeleton-app"></div>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <% if(process.env.NODE_ENV == 'production') { %>
      <script src="https://cdn.bootcss.com/vue/2.6.10/vue.runtime.js"></script>
      <script src="https://cdn.bootcss.com/vue-router/3.0.2/vue-router.min.js"></script>
      <% } %>
  </body>
  <script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
</html>
